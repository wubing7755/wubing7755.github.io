<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            margin: 0 auto;
            width: 80%;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - 页面未找到</h1>
        <p>很抱歉，您访问的页面不存在。可能是链接地址有误，或者该页面已被删除。您可以尝试以下操作：</p>
        <ul>
            <li>检查输入的网址是否正确</li>
            <li>返回上一页</li>
            <li>访问我们的首页</li>
        </ul>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
